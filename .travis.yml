language: node_js
sudo: false
# master为hexo博客所在分支
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_7e497eed9f60_key -iv $encrypted_7e497eed9f60_iv
  -in id_rsa.enc -out ~\/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- cp .travis/ssh_config ~/.ssh/config
- git config --global user.name 'logan62334'
- git config --global user.email 'logan62334@gmail.com'
install:
- npm install hexo-cli -g
- npm install
script:
- hexo clean
- hexo g
- hexo d